apply plugin: 'com.android.application'
apply plugin: 'org.jetbrains.kotlin.android'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.esri.arcgismaps.sample.displaycomposablemapview"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        buildConfigField("String", "API_KEY", API_KEY)
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        compose = true
    }
    composeOptions {
        kotlinCompilerExtensionVersion = "$kotlinCompilerExt"
    }

    namespace 'com.esri.arcgismaps.sample.displaycomposablemapview'
}

dependencies {
    // lib dependencies from rootProject build.gradle
    implementation "androidx.core:core-ktx:$ktxAndroidCore"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$ktxLifecycle"
    implementation "androidx.activity:activity-compose:$composeActivityVersion"
    implementation "androidx.compose.ui:ui:$composeUI"
    implementation "androidx.compose.material:material:$composeMaterial"
    implementation "androidx.compose.ui:ui-tooling:$composeUI"
    implementation "androidx.compose.ui:ui-tooling-preview:$composeUI"
    implementation project(path: ':samples-lib')
}
